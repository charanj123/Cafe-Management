{% extends 'home/base.html' %} 
{% block title %} Contact us {% endblock title %} 

{% block body %}

{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/second.css'%}">
<div class="bigimage">

    <div class="overlay">
        <h1 class="text-center text-white">CONTACT US</h1>
    
        <form method="POST" action="{% url 'ContactUs' %}">
    
            {% csrf_token %}
            <div class="form-group">
                <label class="text-white" for="help_name">Name</label>
                <input type="text" class="form-control" id="help_name" name="help_name" placeholder="Enter your name here">
            </div>
    
            <div class="form-group">
                <label class="text-white" for="help_email">Email address</label>
                <input type="email" class="form-control" id="help_email" name="help_email" placeholder="email@gmail.com">
            </div>
    
            <div class="form-group">
                <label class="text-white" for="desc">What's your Querry ?</label>
                <textarea class="form-control" id="help_desc" name="help_desc" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
    </div>
</div>

<! this is contactus form container>



{% endblock body %}
